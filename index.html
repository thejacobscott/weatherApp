<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="app-content">
                <div class="weekly-button">Weekly</div>
                <div class="weather-container">
                    <!-- Weather/Snow Box (Top 33%) -->
                    <div class="box weather-box" id="weatherBox">
                        <div class="weather-icon">
                            <svg viewBox="0 0 720 400" class="snow-cloud">
                                <!-- Gradient Definition -->
                                <defs>
                                    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#a8d5ff"/>
                                        <stop offset="50%" style="stop-color:#7cb9e8"/>
                                        <stop offset="100%" style="stop-color:#6495ed"/>
                                    </linearGradient>
                                </defs>
                                <!-- Base Cloud -->
                                <path class="cloud" d="
                                M 72,200 
                                Q 72,160 100,160 
                                Q 100,80 158,80 
                                Q 187,40 245,60
                                Q 274,20 317,40
                                Q 360,20 389,60
                                Q 432,40 461,80
                                Q 504,80 504,140
                                Q 533,140 533,200
                                Q 533,260 490,260
                                Q 475,280 446,280
                                L 130,280
                                Q 101,280 86,260
                                Q 72,260 72,200
                                Z" fill="white"/>
                                
                                <!-- 3D Detail Lines (adjusted proportionally) -->
                                <path class="cloud-detail" d="
                                    M 90,260 Q 90,180 130,180
                                    M 150,160 Q 170,140 190,152
                                    M 210,140 Q 230,120 250,140
                                    M 270,160 Q 290,140 310,160
                                    M 190,180 Q 210,160 230,180
                                    M 250,200 Q 270,180 290,200
                                    M 110,240 Q 130,220 150,232
                                    M 170,220 Q 190,200 210,220
                                    M 230,240 Q 250,220 270,240" 
                                    stroke="currentColor"/>
                                
                                <!-- Snowflakes with adjusted positions -->
                                <g class="snowflakes">
                                    <!-- Row 1 -->
                                    <path class="snowflake delay1" d="M 150,280 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay2" d="M 250,280 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay3" d="M 350,280 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay4" d="M 450,280 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    
                                    <!-- Row 2 -->
                                    <path class="snowflake delay2" d="M 200,240 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay3" d="M 300,240 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay4" d="M 400,240 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    
                                    <!-- Row 3 -->
                                    <path class="snowflake delay1" d="M 250,200 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                    <path class="snowflake delay2" d="M 350,200 l 6,3.5 l 6,0 l 6,-3.5 l 0,-7 l -6,-3.5 l -6,0 l -6,3.5 z" />
                                </g>

                                <!-- Cloud Mask -->
                                <mask id="cloudMask">
                                    <rect width="100%" height="100%" fill="white"/>
                                    <path d="..." fill="black"/> <!-- Same path as cloud -->
                                </mask>
                            </svg>
                        </div>
                        <div class="weather-label"></div>
                    </div>

                    <!-- Temperature Box (Middle 50%) -->
                    <div class="box temperature-box" id="tempBox">
                        <div class="temp-container" style="pointer-events: none;">
                            <div class="temp-value" style="pointer-events: auto; cursor: pointer;">10</div>
                            <div class="temp-range">H:14Â° L:6Â°</div>
                        </div>
                    </div>

                    <!-- Human/Wind Box (Bottom 33%) -->
                    <div class="box human-box" id="humanBox" style="cursor: pointer;">
                        <div class="human-figure">
                            ðŸ¥¶
                        </div>
                        <div class="wind-curves">
                            <svg width="100%" height="100%" class="wind-svg" viewBox="0 0 250 200">
                                <path class="wind-path" d="M 0,100 Q 62.5,80 125,100 Q 187.5,120 250,100" />
                                <path class="wind-path delay1" d="M 0,70 Q 62.5,50 125,70 Q 187.5,90 250,70" />
                                <path class="wind-path delay2" d="M 0,130 Q 62.5,110 125,130 Q 187.5,150 250,130" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="iphone-home-indicator"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
